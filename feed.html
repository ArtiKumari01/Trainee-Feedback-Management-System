<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <div class="form-container">
      <form action="" method="">
        <h3>Give your feedback</h3>
        <br><br>
        <label for="name">Your SNTI registered Name:</label>
        <input type="text" id="name" name="nm" placeholder="Username" required>
        <br>
        <label for="email">Your SNTI registered Email ID:</label>
        <input type="email" id="email" name="em" placeholder="Email ID" required>
        <br>
        <label for="num">Number of times training attended:</label>
        <select id="num" name="num" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <label for="">How helpful was the training :</label>
        <textarea name="" id="" cols="20" rows="5" placeholder="Your Answer" ></textarea>
        <br>
        <p>How would you rate the overall training :</p>
        <label for="id1">1</label>
        <input type="radio" name="rate" id="id1">
        <label for="id2">2</label>
        <input type="radio" name="rate" id="id2">
        <label for="id3">3</label>
        <input type="radio" name="rate" id="id3">
        <label for="id4">4</label>
        <input type="radio" name="rate" id="id4">
        <label for="id5">5</label>
        <input type="radio" name="rate" id="id5">
        <br><br>
        <input type="button" value="submit">
      </form>
    </div>
</body>
</html>
