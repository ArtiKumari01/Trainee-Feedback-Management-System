<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="navbar">
      <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    
    <div class="registration-container">
      <h1>Signup</h1>
      <form action="http://localhost/SNTI_PROJECT/signup.php" method="post">

        <label for="username">Username:</label>
        <input type="text" id="username" name="un" required>
        <br>
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="cn" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="em" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pd" required>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="cpd" required>
        <br>
        <button type="submit">Sign up</button>

        <div class="login-link">
          Already have an account?<a href="login.html" class="text login-link"> Login now</a>
        </div>
      </form>
    </div>

  </body>
</html>
