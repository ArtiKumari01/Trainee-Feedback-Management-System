    <div class="login-container">
      <h1>Login</h1>
      <form action="http://localhost/SNTI_PROJECT/login.php" method="post">
        <label for="email">Email ID:</label>
        <input type="text" id="email" name="em" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pd" required>
        <br>

        <div class="checkbox-container">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <div class="button-group">
          <button type="submit">Log in</button>
          <a href="#" class="forgot-password">Forgot password?</a>                
        </div>

        <div class="signup-link">
          Don't have an account?<a href="signup.html" class="text signup-link"> Signup now</a>
        </div>
      </form>
    </div>
